worker_processes auto;
error_log /dev/stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /dev/stdout main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 50m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    upstream backend {
        server 127.0.0.1:8080;
    }

    upstream frontend {
        server 127.0.0.1:3000;
    }

    server {
        listen 80;
        server_name _;

        # API routes → .NET backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Allow up to 150 s so that slow stdio MCP cold-starts (uvx/npx package
            # downloads) don't get cut off before the 2-minute initialize timeout.
            proxy_read_timeout 150;
        }

        # MCP server → .NET backend (SSE streaming support)
        location /mcp/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # SSE requires these to disable buffering so events stream immediately
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding on;
            proxy_read_timeout 3600;
        }

        # SignalR hubs → .NET backend (with WebSocket support)
        location /hubs/ {
            # SignalR uses access_token in the query string for WebSocket auth.
            # Avoid logging query strings (and thus JWTs) to access logs.
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Everything else → Next.js frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
