services:
  infrallm:
    image: ghcr.io/jd174/infrallm:main
    container_name: infrallm
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - FRONTEND_PORT=3000
      - Cron__TimeZone=${CRON_TIMEZONE:-America/New_York}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=infrallm;Username=infrallm;Password=${POSTGRES_PASSWORD:-infrallm_dev}
      - Jwt__Secret=${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_minimum_32_characters_long!}
      - Jwt__Issuer=InfraLLM
      - Jwt__Audience=InfraLLM
      - CredentialEncryption__MasterKey=${CREDENTIAL_MASTER_KEY:-${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION_minimum_32_characters_long!}}
      - Anthropic__ApiKey=${ANTHROPIC_API_KEY:-}
    ports:
      - "3010:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: infrallm-postgres
    environment:
      - POSTGRES_USER=infrallm
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-infrallm_dev}
      - POSTGRES_DB=infrallm
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U infrallm"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: infrallm-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD is required in production}
    command: ["sh", "-c", "exec redis-server --appendonly yes --requirepass \"$REDIS_PASSWORD\""]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
